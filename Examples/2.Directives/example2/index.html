<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="applicationController">
<head>
  <title>My AngularJS directives</title>
</head>
<body>
  <h1>AngularJS Sample Application for: My directives</h1>
  <ul>
    <li ng-repeat="mySize in sizes">
      <foto-random size="{{mySize}}"></foto-random>
    </li>
  </ul>

  <script src="../../libs/angular.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
