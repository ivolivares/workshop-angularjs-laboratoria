<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="universityController">
<head>
  <title>AJAX in AngularJS</title>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
  <div class="loading" ng-include="'./templates/loading.html'" ng-show="!loaded"></div>
  <h1 ng-show="loaded">AngularJS Sample Application for: AJAX</h1>
  <p ng-show="loaded">
    I have {{ students.length || '0' }} Students.
    <input type="search" ng-model="searchQuery" placeholder="filter students..." />
  </p>
  <ul class="example-animate-container" ng-show="loaded">
    <li class="animate-repeat" ng-repeat="student in students | filter: searchQuery as results">
      <a href="{{ student.url }}" target="_blank">{{ student.name }}</a>
    </li>
    <li class="animate-repeat" ng-if="results.length === 0">
      <strong>No results found...</strong>
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
  <script src="./js/universityController.js"></script>
</body>
</html>
