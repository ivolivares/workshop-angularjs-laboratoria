<!DOCTYPE html>
<html lang="en" ng-app="ngAnimate">
<head>
  <meta charset="UTF-8">
  <title>DOM in AngularJS</title>
  <style>
    .animate-if {
      border: 1px solid black;
      padding: 10px;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave {
      transition: all ease-in-out 0.2s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
      opacity: 0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>AngularJS Sample Application for: DOM &raquo; ng-if</h1>
  <div>
    <form>
      <label>
        Click me:
        <input type="checkbox" ng-model="mostrar" ng-init="mostrar=true" />
      </label>
      <p>Show when checked:</p>
      <span ng-if="mostrar" class="animate-if">
        This is removed when the checkbox is unchecked.
      </span>
    </form>
  </div>

  <script src="../../libs/angular.min.js"></script>
  <script src="../../libs/angular-animate.js"></script>
</body>
</html>
