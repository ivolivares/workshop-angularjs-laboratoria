<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>DOM in AngularJS</title>
</head>
<body>
  <h1>AngularJS Sample Application for: DOM &raquo; ng-hide</h1>
  <div>
    <form>
      <input type="checkbox" ng-model="showHide2">Hide Button
      <button ng-hide="showHide2">Click Me!</button>
    </form>
  </div>

  <script src="../../libs/angular.min.js"></script>
</body>
</html>
