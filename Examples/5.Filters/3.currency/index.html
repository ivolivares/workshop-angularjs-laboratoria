<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="studentController">
<head>
  <meta charset="UTF-8">
  <title>Filters in AngularJS: currency</title>
</head>
<body>
  <h1>AngularJS Sample Application for: Filters &raquo; currency</h1>
  <div>
    <form>
      <label for="fees">Enter fees:</label>
      <input type="text" id="fees" ng-model="student.fees" />
    </form>
    <p>Fees (basic): {{student.fees | currency}}</p>
    <p>Fees (with optional symbol): {{student.fees | currency : 'â‚¬'}}</p>
    <p>Fees (with optional symbol and fractionSize): {{student.fees | currency : "USD$" : 0}}</p>
  </div>

  <script src="../../libs/angular.min.js"></script>
  <script src="../../4.Controllers/studentController.js"></script>
</body>
</html>
